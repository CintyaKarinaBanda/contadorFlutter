buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        // Agrega la dependencia para el complemento Gradle de servicios de Google
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

// Configuraci√≥n de Firebase
apply plugin: 'com.google.gms.google-services'

// Dependencias de Firebase BoM
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.3')

    // TODO: Agrega las dependencias para los productos de Firebase que deseas utilizar
    // Cuando uses el BoM, no especifiques versiones en las dependencias de Firebase
    // https://firebase.google.com/docs/android/setup#available-libraries
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
